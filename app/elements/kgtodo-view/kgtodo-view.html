<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<!-- <link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html"> -->

<dom-module id="kgtodo-view">
  <template>
    <style>
      :host {
        display: block;
      }

      app-toolbar {
        background: var(--primary-color);
      }
    </style>

    <app-drawer-layout fullbleed>
      <app-drawer align="end" opened>
        drawer-content
      </app-drawer>
      <app-header-layout>
        <app-header reveals effects="waterfall" >
          <app-toolbar>
            <app-toolbar>
              <paper-icon-button icon="menu"></paper-icon-button>
                <div title>App name</div>
                <paper-icon-button icon="search"></paper-icon-button>
              </app-toolbar>
          </app-toolbar>
        </app-header>

        <paper-button on-tap="clearKgtodo">Clear</paper-button>
        <kgtodo-list id="kgtodoList" kgtodos="{{kgtodos}}" on-delete-kgtodo="deleteKgtodo"></kgtodo-list>
        <kgtodo-input on-add-kgtodo="addKgtodo"></kgtodo-input>

      </app-header-layout>
    </app-drawer-layout>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kgtodo-view',

      properties: {
        kgtodos: Array
      },

      addKgtodo: function(e) {
        this.push('kgtodos', {
          label: e.detail.value,
          isComplete: false
        });
      },

      clearKgtodo: function(e) {
        for (var i = 0; i < this.kgtodos.length; i++) {
          var kgtod = this.kgtodos[i];
          if (kgtod.isComplete) {
            this.splice('kgtodos', i--, 1);
          }
        }
      },

      deleteKgtodo: function(e) {
        this.arrayDelete('kgtodos', e.detail.kgtodo);
      }

    });
  })();
  </script>
</dom-module>
