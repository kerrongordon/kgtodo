<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">



<dom-module id="kgtodo-view">
  <template>
    <style>
      :host {
        display: block;
      }

      app-toolbar {
        background: var(--primary-color);
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        z-index: 100;
        box-shadow: 0 0 5px 1px rgba(0,0,0, 0.5);
        color: var(--drawer-menu-color) !important;
      }
      kgtodo-list {
        margin-top: 6em;
      }
      .searchBtn {
        width: 0px;
        transition: all 0.4s ease-in-out;
        --paper-input-container-color: var(--drawer-menu-color);
        --paper-input-container-focus-color: var(--drawer-menu-color);
        --paper-input-container-input-color: var(--drawer-menu-color);
      }
      .toggle .searchBtn{
        width: 100%;
      }
      .toggleHide{
        margin-left: -0px;
        opacity: 1;
        transition: all 0.4s ease-in-out;
      }
      .toggle .toggleHide{
        margin-left: -45px;
        opacity: 0;
      }
    </style>

    <app-toolbar id="searchTodo">
      <paper-icon-button class='toggleHide' icon="icons:create" on-tap="_newKgtodo"></paper-icon-button>
      <div title class='toggleHide'>Add Todo</div>
      <paper-icon-button class='toggleHide' icon="icons:delete" on-tap="clearKgtodo">Clear</paper-icon-button>
      <paper-icon-button icon="search" on-tap="searchTodo"></paper-icon-button>
      <paper-input id="kgSearch" class="searchBtn" label="search" value="{{searchForTodo::input}}"></paper-input>
    </app-toolbar>

    <kgtodo-input on-add-kgtodo="addKgtodo"></kgtodo-input>
    <kgtodo-list id="kgtodoList" on-tap="tapOnList" kgtodos="{{kgtodos}}" on-delete-kgtodo="deleteKgtodo" search-for-todo="{{searchForTodo}}"></kgtodo-list>

    <!-- <paper-toast id="noTask" text="There is no Task Available"></paper-toast> -->
    <paper-toast id="taskDone" text="loading completed"></paper-toast>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kgtodo-view',

      properties: {
        kgtodos: {
          type: Array,
          notify: true
        },
        searchForTodo: {
          type: String,
          notify: true
        },
        user: {
          notify: true
        }
      },

      observers: [
        '_taskAvailable(kgtodos.*)'
      ],

      _taskAvailable: function(kgtodos) {
        // if (kgtodos.base.length === 0) {
        //   this.$.noTask.open();
        // }
        if (kgtodos.base.length > 0) {
          this.$.taskDone.open();
        }
      },

      searchTodo: function() {
        this.$.searchTodo.toggleClass('toggle');
        this.$.kgSearch.focus();
      },

      tapOnList: function() {
        if (this.$.searchTodo.classList.contains('toggle')) {
          this.searchTodo();
        }
      },

      _newKgtodo: function() {
        var addNew = document.querySelector('kgtodo-input');
        addNew.$.kgtodoAddNew.open();
      },

      addKgtodo: function(e) {
        this.push('kgtodos', {
          label: e.detail.label,
          content: e.detail.content,
          isComplete: false,
          timestamp: new Date().getTime()
        });
      },

      clearKgtodo: function(e) {
        for (var i = 0; i < this.kgtodos.length; i++) {
          var kgtod = this.kgtodos[i];
          if (kgtod.isComplete) {
            this.splice('kgtodos', i--, 1);
          }
        }
      },

      deleteKgtodo: function(e) {
        this.arrayDelete('kgtodos', e.detail.kgtodo);
      }

    });
  })();
  </script>
</dom-module>
