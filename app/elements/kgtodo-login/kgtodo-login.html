<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="kgtodo-login">
  <template>
    <style>
      :host {
        display: block;
        --login-page-bg-color: #34495e;
        --login-page-bg-image: url(../../images/login-bg.jpg);
        --login-page-bg-image-small: url(../../images/login-bg-sm.jpg);
        --text-color-light: #fff;
        --primary-color: #1abc9c;
      }
      .login-page {
        width: 100%;
        height:100vh;
        min-height:100vh;
        background: var(--login-page-bg-image) no-repeat center center;
        background-color: var(--login-page-bg-color);
        background-size: cover;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
      .login-page[mobile-layout] {
        height:100%;
        background: var(--login-page-bg-image-small) no-repeat center center;
        background-size: cover;
        display: block;
      }
      .con {
        text-align: center;
        color: var(--text-color-light);
        max-width: 400px;
        width: 100%;
        padding: 20px;
      }
      .con[mobile-layout] {
        width: 88%;
      }
      .logo-img {
        width: 128px;
        height: 128px;
      }
      .con-input {
        text-align: left;
      }
      paper-input {
        --paper-input-container-color: var(--text-color-light);
        --paper-input-container-input-color: var(--text-color-light);
      }
      .forgotPassword {
        float: right;
        text-transform: capitalize;
        font-size: 13px;
      }
      .link {
        text-decoration: none;
        color: var(--text-color-light);
      }
      .tam {
        font-size: 12px;
        margin-top: 20px;
      }
      .lonBtn {
        margin: 50px 0 0;
      }
      .lBtn {
        margin: 0 20px;
      }
      .social {
        width: 40px;
        height: 40px;
        fill: var(--text-color-light);
      }
      .social,
      .lBtn,
      .link {
        transform: scale(1);
        transition: all 0.3s ease-in-out;
      }
      .socialBtn:hover .social,
      .socialBtn:focus .social,
      .socialBtn:active .social,
      .lBtn:hover,
      .lBtn:active,
      .lBtn:focus,
      .link:hover,
      .link:active,
      .link:focus {
        color: var(--primary-color);
        fill: var(--primary-color);
        transform: scale(1.1);
      }
      .socialLogin {
        margin: 20px 0 10px;
      }
      .socialBtn[mobile-layout] {
        margin: 0;
      }
      .title {
        font-weight: 300;
        margin: 30px 0;
      }
    </style>

    <iron-media-query query="(max-width: 460px)" query-matches="{{mobile}}"></iron-media-query>
    <iron-media-query query="(min-width: 730px)" query-matches="{{tablet}}"></iron-media-query>

    <div class="login-page" mobile-layout$="{{mobile}}">

      <div class="con" mobile-layout$="{{mobile}}">

        <iron-image class="logo-img"
                    src="../../images/touch/icon-128x128.png"></iron-image>

        <h2 class="title">Task Manager</h2>

        <p hidden="[[register]]">Sign in</p>

        <p hidden="[[!register]]">Register</p>

        <div id="socialBtns"
             class="socialLogin"
             hidden="[[register]]">

          <paper-button id="facebookLogin"
                        class="socialBtn"
                        mobile-layout$="{{mobile}}"
                        on-tap="_onLoginWithFacebook"
                        provider="facebook">

            <iron-icon icon="kgtodo-icons:facebook" class="social"></iron-icon>

          </paper-button>

          <paper-button id="googleLogin"
                        class="socialBtn"
                        mobile-layout$="{{mobile}}"
                        on-tap="_onLoginWithGoogle"
                        provider="google">

            <iron-icon icon="kgtodo-icons:google" class="social"></iron-icon>

          </paper-button>

          <paper-button id="twitterLogin"
                        class="socialBtn"
                        mobile-layout$="{{mobile}}"
                        on-tap="_onLoginWithTwitter"
                        provider="twitter">

            <iron-icon icon="kgtodo-icons:twitter" class="social"></iron-icon>

          </paper-button>

        </div> <!-- #socialBtns -->

        <div class="con-input">

          <paper-input id="userEmail"
                       label="Email"
                       type="email"
                       value="{{userEmailInput::input}}"></paper-input>

          <paper-input id="userPassword"
                       label="Password"
                       type="password"
                       value="{{userPasswordInput::input}}"></paper-input>

          <paper-input id="userPasswordComform"
                       label="Comform Password"
                       type="password"
                       value="{{userPasswordComformInput::input}}"
                       hidden="[[!register]]"></paper-input>

        </div> <!-- con-input -->

        <paper-button class="link forgotPassword"
                      hidden="[[register]]">Forgot Password</paper-button>

        <div class="lonBtn">

          <paper-button id="loginWithPassword"
                        on-tap="_onLoginWithPassword"
                        provider="password"
                        class="lBtn loginBtn"
                        hidden="[[register]]">Login</paper-button>

          <paper-button id="gotoRegisterPage"
                        class="lBtn registerBtn"
                        hidden="[[register]]"
                        on-tap="_onGotoRegisterPageToggle">Register</paper-button>

          <paper-button id="crateNewUserWithPassword"
                        class="lBtn registerBtn"
                        hidden="[[!register]]"
                        on-tap="_onCrateNewUserWithPassword">Register</paper-button>

          <paper-button id="cancelRegistation"
                        class="lBtn registerBtn"
                        hidden="[[!register]]"
                        on-tap="_onGotoRegisterPageToggle">Cancel</paper-button>

        </div> <!-- lonBtn -->

        <paper-button class="link tam">Terms and Conditions</paper-button>

      </div> <!-- con -->

    </div>  <!-- login-page -->

    <paper-toast id="onNoEmailNoPassword"
                 text="Please provide a EMAIL and PASSWORD"></paper-toast>

    <paper-toast id="onPasswordNotMatch"
                 text="Your Password Did Not Match"></paper-toast>

    <paper-toast id="onNewUserCrated"
                 text="Your Account for [[userEmailInput]] has Been Made You Can Now Login"></paper-toast>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kgtodo-login',

      properties: {
        provider: {
          type: String
        },
        userEmailInput: {
          type: String,
          notify: true
        },
        register: {
          type: Boolean,
          notify: true,
          value: false
        },
        userPasswordInput: {
          type: String,
          notify: true
        }
      },

      observers: [
        '_onUserLoginInputChange(userEmailInput, userPasswordInput)'
      ],

      _onUserLoginInputChange: function(userEmailInput, userPasswordInput) {
        // console.log(userEmailInput);
        // console.log(userPasswordInput);
      },

      _onGotoRegisterPageToggle: function() {
        this.register = !this.register;
        this.$.userEmail.value = null;
        this.$.userPassword.value = null;
        this.$.userPasswordComform.value = null;
      },

      _onLoginWithPassword: function() {
        if (this.$.userEmail.value && this.$.userPassword.value) {
          this.fire('email-login', {
            email: this.$.userEmail.value,
            password: this.$.userPassword.value,
            provider: this.$.loginWithPassword.getAttribute('provider')
          });
          this.$.userEmail.value = null;
          this.$.userPassword.value = null;
        } else {
          this.$.onNoEmailNoPassword.open();
        }
      },

      _onCrateNewUserWithPassword: function() {
        if (this.$.userEmail.value && this.$.userPassword.value) {
          if (this.$.userPassword.value === this.$.userPasswordComform.value) {
            this.fire('crate-new-user', {
              email: this.$.userEmail.value,
              password: this.$.userPassword.value
            });
            this.$.userEmail.value = null;
            this.$.userPassword.value = null;
            this.$.userPasswordComform.value = null;
            this._onGotoRegisterPageToggle();
            this.$.onNewUserCrated.open();
          } else {
            this.$.onPasswordNotMatch.open();
          }
        } else {
          this.$.onNoEmailNoPassword.open();
        }
      },

      _onLoginWithFacebook: function() {
        this.fire('facebook-login', {facebook: this.$.facebookLogin.getAttribute('provider')});
      },

      _onLoginWithGoogle: function() {
        this.fire('google-login', {google: this.$.googleLogin.getAttribute('provider')});
      },

      _onLoginWithTwitter: function() {
        this.fire('twitter-login', {twitter: this.$.twitterLogin.getAttribute('provider')});
      }

    });
  })();
  </script>
</dom-module>
