<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="kgtodo-login-view">
  <template>
    <style>
      :host {
        display: block;
        --login-page-bg-color: #34495e;
        --login-page-bg-image: url(../../images/login-bg.jpg);
        --text-color-light: #fff;
        --primary-color: #1abc9c;
      }
      .login-page {
        width: 100%; 
        height:100vh;
        min-height:100vh;
        background-color: var(--login-page-bg-color);
        background: var(--login-page-bg-image) no-repeat center center;
        background-size: cover;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
      }
      .con {
        text-align: center;
        color: var(--text-color-light);
        max-width: 400px;
        width: 100%;
        padding: 20px;
      }
      .logo-img {
        width: 128px;
        height: 128px;
      }
      .con-input {
        text-align: left;
      }
      paper-input {
        --paper-input-container-color: var(--text-color-light);
        --paper-input-container-input-color: var(--text-color-light);
      }
      .forgotPassword {
        float: right;
        text-transform: capitalize;
        font-size: 13px;
      }
      .link {
        text-decoration: none;
        color: var(--text-color-light);
      }
      .tam {
        font-size: 12px;
        margin-top: 20px;
      }
      .lonBtn {
        margin: 50px 0 0;
      }
      .lBtn {
        margin: 0 20px;
      }
      .social {
        width: 40px;
        height: 40px;
        fill: var(--text-color-light);
      }
      .socialLogin {
        margin: 20px 0 10px;
      }
      .title {
        font-weight: 300;
        margin: 30px 0;
      }
    </style>

    <div class="login-page">

      <div class="con">

        <iron-image class="logo-img"
                    src="../../images/touch/icon-128x128.png"></iron-image>

        <h2 class="title">Task Manager</h2>

        <p>
          Sign in
        </p>

        <div class="socialLogin">
          <paper-button>
            <svg class="social" viewBox="0 0 24 24">
                <path d="M17,2V2H17V6H15C14.31,6 14,6.81 14,7.5V10H14L17,10V14H14V22H10V14H7V10H10V6A4,4 0 0,1 14,2H17Z" />
            </svg>
          </paper-button>

          <paper-button>
            <svg class="social" viewBox="0 0 24 24">
                <path d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12C5,7.9 8.2,4.73 12.2,4.73C15.29,4.73 17.1,6.7 17.1,6.7L19,4.72C19,4.72 16.56,2 12.1,2C6.42,2 2.03,6.8 2.03,12C2.03,17.05 6.16,22 12.25,22C17.6,22 21.5,18.33 21.5,12.91C21.5,11.76 21.35,11.1 21.35,11.1V11.1Z" />
            </svg>
          </paper-button>

          <paper-button>
            <svg class="social" viewBox="0 0 24 24">
                <path d="M22.46,6C21.69,6.35 20.86,6.58 20,6.69C20.88,6.16 21.56,5.32 21.88,4.31C21.05,4.81 20.13,5.16 19.16,5.36C18.37,4.5 17.26,4 16,4C13.65,4 11.73,5.92 11.73,8.29C11.73,8.63 11.77,8.96 11.84,9.27C8.28,9.09 5.11,7.38 3,4.79C2.63,5.42 2.42,6.16 2.42,6.94C2.42,8.43 3.17,9.75 4.33,10.5C3.62,10.5 2.96,10.3 2.38,10C2.38,10 2.38,10 2.38,10.03C2.38,12.11 3.86,13.85 5.82,14.24C5.46,14.34 5.08,14.39 4.69,14.39C4.42,14.39 4.15,14.36 3.89,14.31C4.43,16 6,17.26 7.89,17.29C6.43,18.45 4.58,19.13 2.56,19.13C2.22,19.13 1.88,19.11 1.54,19.07C3.44,20.29 5.7,21 8.12,21C16,21 20.33,14.46 20.33,8.79C20.33,8.6 20.33,8.42 20.32,8.23C21.16,7.63 21.88,6.87 22.46,6Z" />
            </svg>
          </paper-button>

        </div>

        <div class="con-input">
          <paper-input label="Name"></paper-input>
          <paper-input label="Password"></paper-input>
        </div>

        <paper-button class="forgotPassword">Forgot Password</paper-button>

        <div class="lonBtn">
          <paper-button class="lBtn loginBtn">Login</paper-button>
          <paper-button class="lBtn registerBtn">Register</paper-button>
        </div>

        <paper-button class="link tam">Terms and Conditions</paper-button>

      </div> <!-- con -->

    </div>  <!-- login-page -->

    <app-location route="{{route}}" use-hash-as-path></app-location>

    <app-route route="{{route}}" pattern="/:page" data="{{data}}"></app-route>
    <app-route route="{{route}}" pattern="/login" tail="{{loginTail}}"></app-route>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kgtodo-login-view',

      properties: {
        user: {
          type: Object,
          notify: true
        },
        data: {
          type: Object,
          notify: true
        },
        route: {
          type: Object,
          notify: true,
        }
      },

      observers: [
        '_onRoutePathChange(route.path)',
        '_onUserChange(user)'
      ],

      _onRoutePathChange: function(path) {
        // console.log(path);
      },

      _onUserChange: function(user) {
        if (!user) {
          this.set('route.path', '/login/');
        } else {
          this.set('route.path', '/user/');
        }
        // console.log(user);
      }

    });
  })();
  </script>
</dom-module>
