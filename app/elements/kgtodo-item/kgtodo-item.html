<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">


<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-down-animation.html">

<dom-module id="kgtodo-item">
  <template>
    <style>
      :host {
        display: block;
        --paper-card-header: {
          margin-right: 20px;
          width: 250px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        --paper-fab-background: transparent;

        --paper-fab: {
          color: var(--primary-color);
        }

        --paper-fab-disabled: {
          background-color: transparent;
        }
        --paper-icon-button: {
          color: #F44336;
          transition: all 0.3s ease-in-out;
        }
      }
      .kgtodo-card {
        margin: 20px auto;
        display: block;
        width: 100%;
        max-width: 500px;
        transition: all 0.3s ease-in-out;
      }
      .kgtodo-card.true {
        background: var(--light-primary-color);
        color: #9b9b9b !important;
        box-shadow: none;
      }
      .kgtodo-card.true .card-content,
      .kgtodo-card.true .card-actions {
        display: none;
      }
      paper-checkbox.checkbtn {
        position: absolute;
        top: 23px;
        right: 23px;
      }
      paper-fab.edbtn {
        position: absolute;
        right: 9px;
        bottom: 5px;
        box-shadow: none;
        transition: all 0.3s ease-in-out;
      }
      .heading h2 {
        padding: 22px;
        font-size: 24px;
        font-weight: 400;
        color: #000;
        margin: 0;
      }
      .profileImg {
        width: 50px;
        height: 50px;
        float: left;
        border-radius: 50%;
        margin: 10px 10px 0px 15px;
        background-color: lightgray;
      }
      .avatarImg {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: lightgray;
      }
    </style>


    <paper-card  animated class$="kgtodo-card card {{kgtodo.isComplete}}">

      <div class="heading">
        <iron-image class="profileImg"
                    sizing="cover"
                    preload src="[[user.google.profileImageURL]]"></iron-image>
        <h2>{{kgtodo.label}}</h2>
      </div>

      <paper-checkbox class="checkbtn"
                      checked="{{kgtodo.isComplete}}"></paper-checkbox>

      <div class="card-content">

        <paper-item hidden$="{{!kgtodoEdit}}"
                    on-tap="_onEdit">[[kgtodo.content]]</paper-item>

        <paper-textarea hidden$="{{kgtodoEdit}}"
                        id="ontextarea"
                        label="Edit"
                        on-keydown="_updatKgtodo"
                        disabled="{{kgtodo.isComplete}}"
                        value="{{kgtodo.content::input}}"></paper-textarea>

      </div>

      <div class="card-actions">

        <paper-icon-button on-tap="_onDelete"
                           disabled="{{kgtodo.isComplete}}"
                           icon="icons:delete"></paper-icon-button>

        <paper-fab mini icon="editor:mode-edit"
                   class="edbtn"
                   disabled="{{kgtodo.isComplete}}"
                   on-tap="_onEdit"
                   title="Edit"></paper-fab>

      </div>

    </paper-card>

    <paper-toast id="todoRemove"
                 text="Task Has Been Deleted"></paper-toast>

    <paper-toast id="todoComplete"
                 opened="[[kgtodo.isComplete]]"
                 text="Task Has Been Complete"></paper-toast>

    <paper-toast id="todoNotComplete"
                 opened="[[!kgtodo.isComplete]]"
                 text="Task Has Been is Not Complete"></paper-toast>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kgtodo-item',

      properties: {
        kgtodo: Object,
        kgtodoEdit: {
          type:Boolean,
          value: true
        },
        isComplete: {
          type: Boolean,
          notify: true
        }
      },

      _updatKgtodo: function(e) {
        if(e.keyCode === 13) {
          this._onEdit();
        }
      },

      _onEdit: function(e) {
        this.kgtodoEdit = !this.kgtodoEdit
        var card = document.querySelector('.card');

        this.$.ontextarea.focus();

        if (!this.kgtodoEdit) {
          card.setAttribute('elevation', '5');
        }else {
          card.setAttribute('elevation', '1');
        }
      },

      _onActive: function() {

      },

      _onDeselect: function() {
        this._onEdit();
      },

      _onDelete: function() {
        this.fire('delete-kgtodo', {kgtodo: this.kgtodo});
      }

    });
  })();
  </script>
</dom-module>
