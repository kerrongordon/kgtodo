<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="kgtodo-auth">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-app auth-domain="tasksapp-1339.firebaseapp.com"
      database-url="https://tasksapp-1339.firebaseio.com"
      api-key="AIzaSyCOwoe4JVQ81LNukA4E-gzfQW4bXniivns">
    </firebase-app>

    <firebase-auth id="auth" user="{{user}}" provider="{{provider}}" signed-in="{{isLogin}}" on-error="handleError">
    </firebase-auth>

    <h1>{{isLogin}}</h1>

    <paper-button raised on-tap="_loginWithGoogle" provider="google">login test</paper-button>
    <paper-button raised on-tap="_logOut">signOut test</paper-button>

    <h1>[[provider]]</h1>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kgtodo-auth',

      properties: {
        user: {
          type: Object,
          notify: true
        },
        isLogin: {
          type: Boolean,
          notify: true
        },
        provider: {
          type: String,
          notify: true
        },
        data: {
          type: Object,
          notify: true
        },
        route: {
          type: Object,
          notify: true,
        }
      },

      observers: [
        'updateUser(user)',
        '_isLogin(isLogin)',
        '_onProviderChange(provider)'
      ],

      _onProviderChange: function() {

      },

      _isLogin: function(isLogin) {
        if (this.isLogin === true) {
          window.location.href = '#/home';
        }
      },

      updateUser: function() {
        console.log(this.user);
      },

      _login: function() {
        this.error = null;
        this.$.auth.signInWithPopup();
      },

      _logOut: function() {
        this.error = null;
        this.$.auth.signOut();
        this.$.auth.provider = null;
        window.location.href = '#/login';
      }

    });
  })();
  </script>
</dom-module>
