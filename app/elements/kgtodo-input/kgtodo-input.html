<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="kgtodo-input">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-dialog {
        padding: 20px;
      }
      #kgTodoContent {
        height: 300px;
      }
    </style>

    <paper-dialog id="kgtodoAddNew"
                  always-on-top
                  entry-animation="scale-up-animation"
                  exit-animation="scale-down-animation"
                  with-backdrop>

      <h2>Add New Todo</h2>

      <paper-dialog-scrollable>

        <paper-input id="kgTodoLabel"
                     label="Add label"
                     value={{getlabel::input}}></paper-input>

        <paper-textarea id="kgTodoContent"
                        label="Add content"></paper-textarea>

      </paper-dialog-scrollable>

      <div class="buttons">

        <paper-button on-tap="_onAdd">Add Todo</paper-button>

      </div>

    </paper-dialog>

    <paper-toast id="noLabel"
                 text="Please add an Title"></paper-toast>

    <paper-toast id="noContent"
                 text="Please add some Content"></paper-toast>

    <paper-toast id="newTodoAdded"
                 text="[[getlabel]] Has Been Added"></paper-toast>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kgtodo-input',


      properties: {
        getlabel: {
          type: String,
          notify: true
        }
      },

    // _checkAdd: function(e) {
    //   if(e.keyCode === 13) {
    //     this._onAdd();
    //   }
    // },

    _onAdd: function() {

      if (!this.$.kgTodoLabel.value) {
        this.$.noLabel.open();
      }

      if (!this.$.kgTodoContent.value) {
        this.$.noContent.open();
      }

      if (this.$.kgTodoLabel.value && this.$.kgTodoContent.value ) {
        this.fire('add-kgtodo', {label: this.$.kgTodoLabel.value, content: this.$.kgTodoContent.value});
        this.$.kgTodoLabel.value = null;
        this.$.kgTodoContent.value = null;
        this.$.kgtodoAddNew.close();
        this.$.newTodoAdded.open();
      }

    }

    });
  })();
  </script>
</dom-module>
