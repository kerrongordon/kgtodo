<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="kgtodo-auth/kgtodo-auth.html">

<dom-module id="kgtodo-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <h1> test [[isLogin]]</h1>

    <app-location route="{{route}}"
                  use-hash-as-path></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <kgtodo-auth id="kgAuth"
                 user="{{user}}"
                 provider="{{provider}}"
                 emailSignin="{{emailSignin}}"></kgtodo-auth>

    <iron-pages role="main"
                selected="[[page]]"
                attr-for-selected="page-title">

      <kgtodo-login page-title="login"
                    on-user-login="userLoginSocialBtn"></kgtodo-login>

      <kgtodo-home page-title="home"></kgtodo-home>

    </iron-pages>

    <firebase-auth signed-in="{{isLogin}}"></firebase-auth>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kgtodo-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        user: {
          type: Object,
          notify: true
        },
        provider: {
          type: String,
          notify: true
        },
        emailSignin: {
          type: Array,
          notify: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      userLoginSocialBtn: function(e) {
        this.error = null;
        this.$.kgAuth.provider = e.detail.provider;
        this.$.kgAuth._login();
      },

      emailSignin: function(e) {
        this.error = null;
        this.$.kgAuth.signInWithEmailAndPassword(e.detail.email, e.detail.password);
      },

      _routePageChanged: function(page) {
        console.log(this.$.kgAuth.isLogin);
        console.log(this.$.isLogin);

        if (this.$.kgAuth.isLogin === false) {
          window.location.href = '#/login';
          this.page = page || 'login';
        } else if (this.$.kgAuth.isLogin === true) {
          window.location.href = '#/home';
          this.page = page || 'home';
        }
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('kgtodo-' + page + '/kgtodo-' + page + '.html'), null, null, true);
      }

    });
  })();
  </script>
</dom-module>
