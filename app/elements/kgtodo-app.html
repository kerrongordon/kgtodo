<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="kgtodo-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}"
                  use-hash-as-path></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <kgtodo-auth id="kgAuth"
                 user="{{user}}"
                 provider="{{provider}}"
                 isLogin="{{isLogin}}"
                 emailSignin="{{emailSignin}}"></kgtodo-auth>

    <iron-pages role="main"
                selected="[[page]]"
                attr-for-selected="page-title">

      <kgtodo-login page-title="login"
                    on-facebook-login="facebookSignin"
                    on-google-login="googleSignin"
                    on-twitter-login="twitterSignin"
                    on-email-login="emailSignin"></kgtodo-login>

      <kgtodo-home page-title="home"></kgtodo-home>

    </iron-pages>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'kgtodo-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        user: {
          type: Object,
          notify: true
        },
        provider: {
          type: String,
          notify: true
        },
        emailSignin: {
          type: Array,
          notify: true
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      emailSignin: function(e) {
        this.error = null;
        this.$.kgAuth.provider = e.detail.provider;
        //this.$.kgAuth.signInWithEmailAndPassword(e.detail.email, e.detail.password);
        //this.$.kgAuth._login();
      },

      facebookSignin: function(e) {
        this.error = null;
        this.$.kgAuth.provider = e.detail.facebook;
        this.$.kgAuth._login();
      },

      googleSignin: function(e) {
        this.error = null;
        this.$.kgAuth.provider = e.detail.google;
        this.$.kgAuth._login();
      },

      twitterSignin: function(e) {
        this.error = null;
        this.$.kgAuth.provider = e.detail.twitter;
        this.$.kgAuth._login();
      },

      _routePageChanged: function(page) {
        if (!this.$.kgAuth.isLogin) {
          window.location.href = '#/login';
          this.page = page || 'login';
        } else {
          window.location.href = '#/home';
          this.page = page || 'home';
        }
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('kgtodo-' + page + '/kgtodo-' + page + '.html'), null, null, true);
          // console.log(page);
      }

    });
  })();
  </script>
</dom-module>
