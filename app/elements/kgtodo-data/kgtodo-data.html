<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-collection.html">


<dom-module id="kgtodo-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>



    <firebase-collection id="userData" location="{{userLocation}}"
                         data="{{kgtodos}}"
                         order-by-child="id"></firebase-collection>


    <dom-module id="ls-sample">

      <iron-localstorage name="my-app-storage"
                         value="{{kgtodos}}"
                         on-iron-localstorage-load-empty="initializeDefaultCartoon"></iron-localstorage>

    </dom-module>



  </template>
  <script>
  (function() {
    'use strict';

    Polymer({

      is: 'kgtodo-data',

      properties: {
        kgtodos: {
          notify: true
        },
        location: {
          notify: true
        },
        user: {
          observer: '_userChanged'
        }
      },

      _userChanged: function(user) {
        if (user) {
          this.userLocation = [this.location, 'users', this.user.uid].join('/');
        }
      },

    });
  })();
  </script>
</dom-module>
